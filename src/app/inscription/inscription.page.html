<ion-header>
    <ion-toolbar>
      <ion-title>
       S'inscrire
      </ion-title>
          <ion-icon slot="start" name="arrow-round-back" style="font-size: 32px" routerLink="/" routerDirection="back" ></ion-icon>
    </ion-toolbar>
  </ion-header>
<ion-content class="ion-padding">
    <form [formGroup]="FormInscription" (ngSubmit)="inscription()">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input (ionFocus)="onInputs()" type="text" formControlName="Email" [autofocus] = "!focused"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input (ionFocus)="onInputs()" type="password" formControlName="password" [autofocus] = "focused">
                <ion-icon name="eye" slot="end" style="position: absolute;right: 0;font-size: 20px"></ion-icon>
            </ion-input>
        </ion-item>
        
        <ion-button expand="block" color="primary" type="submit" [disabled]="!FormInscription.valid">Inscription</ion-button>
        <div class="text-info">
            En créant un compte, vous acceptez nos conditions d'utilisation générale
        </div>
    </form>
</ion-content>
